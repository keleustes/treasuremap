---
apiVersion: promenade.airshipit.org/v1alpha1
kind: PromenadeEncryptionPolicy
metadata:
  name: encryption-policy
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: DeckhandPassphrase
        name: apiserver-encryption-key-key1
        path: .
      dest:
        path: .etcd[0].providers[0].secretbox.keys[0].secret
spec:
  etcd:
    - resources:
        - 'secrets'
      providers:
        - secretbox:
            keys:
             - name: key1
               secret: null
        - identity: {}
...
