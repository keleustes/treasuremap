---
apiVersion: promenade.airshipit.org/v1alpha1
kind: PromenadeKubelet
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: kubelet
  substitutions:
  - dest:
      path: .images.pause
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.kubernetes.pause
  - dest:
      path: .arguments[9]
      pattern: SECCOMP_PROFILE_ROOT
    src:
      kind: PeglegSeccompProfile
      name: seccomp-default
      path: .seccompDirPath
spec:
  arguments:
  - --cni-bin-dir=/opt/cni/bin
  - --cni-conf-dir=/etc/cni/net.d
  - --eviction-max-pod-grace-period=-1
  - --network-plugin=cni
  - --node-status-update-frequency=5s
  - --max-pods=200
  - --kube-api-burst=40
  - --kube-api-qps=20
  - --seccomp-profile-root=SECCOMP_PROFILE_ROOT
  - --feature-gates=PodShareProcessNamespace=true
