---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: coredns-global
  layeringDefinition:
    abstract: false
    layer: global
  name: coredns
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.coredns
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.kubernetes.coredns
  - dest:
      path: .values.service.ip
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .dns.service_ip
  - dest:
      path: .values.conf.coredns.corefile
      pattern: (CLUSTER_DOMAIN)
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .dns.cluster_domain
  - dest:
      path: .values.conf.coredns.corefile
      pattern: (SERVICE_CIDR)
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .kubernetes.service_cidr
  - dest:
      path: .values.conf.coredns.corefile
      pattern: (POD_CIDR)
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .kubernetes.pod_cidr
  - dest:
      path: .values.conf.coredns.corefile
      pattern: (UPSTREAM1)
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .dns.upstream_servers[0]
  - dest:
      path: .values.conf.coredns.corefile
      pattern: (UPSTREAM2)
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .dns.upstream_servers[1]
spec:
  chart_name: coredns
  dependencies:
  - coredns-htk
  namespace: kube-system
  release: coredns
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-coredns
        type: job
  values:
    conf:
      coredns:
        corefile: |
          .:53 {
              errors
              health
              autopath @kubernetes
              kubernetes CLUSTER_DOMAIN SERVICE_CIDR POD_CIDR {
                pods insecure
                fallthrough in-addr.arpa ip6.arpa
                upstream UPSTREAM1
                upstream UPSTREAM2
              }
              prometheus :9153
              forward . UPSTREAM1 UPSTREAM2
              cache 30
          }
    labels:
      coredns:
        node_selector_key: kube-dns
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-coredns
    timeout: 600
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: coredns-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.coredns-htk
spec:
  chart_name: coredns-htk
  dependencies: []
  namespace: coredns-htk
  release: coredns-htk
  values:
    manifests:
      daemonset: true
      deployment: true
    pod:
      replicas:
        coredns: 2
