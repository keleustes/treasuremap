---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    ingress: kube-system
    name: ingress-kube-system-global
  layeringDefinition:
    abstract: true
    layer: global
  name: global-ingress-kube-system
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.ingress
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.kubernetes.ingress
spec:
  chart_name: ingress-kube-system
  dependencies:
  - ingress-kube-system-htk
  install:
    no_hooks: false
  namespace: kube-system
  release: ingress-kube-system
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ingress-kube-system
        type: job
  values:
    deployment:
      mode: cluster
      type: Deployment
    labels:
      error_server:
        node_selector_key: kube-ingress
        node_selector_value: enabled
      server:
        node_selector_key: kube-ingress
        node_selector_value: enabled
    network:
      host_namespace: true
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: '603'
    pod:
      replicas:
        error_page: 1
        ingress: 1
  wait:
    labels:
      release_group: airship-ingress-kube-system
    timeout: 300
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: ingress-kube-system-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.ingress-htk
spec:
  chart_name: ingress-kube-system-htk
  dependencies: []
  namespace: ingress-kube-system-htk
  release: ingress-kube-system-htk
  values: {}
