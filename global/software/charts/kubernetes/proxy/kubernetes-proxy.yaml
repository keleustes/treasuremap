---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: kubernetes-proxy-global
  layeringDefinition:
    abstract: false
    layer: global
  name: kubernetes-proxy
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.proxy
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.kubernetes.proxy
  - dest:
      path: .values.command_prefix[1]
      pattern: POD_CIDR
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .kubernetes.pod_cidr
  - dest:
      path: .values.secrets.tls.ca
    src:
      kind: DeckhandCertificateAuthority
      name: kubernetes
      path: .
spec:
  chart_name: proxy
  dependencies:
  - kubernetes-proxy-htk
  namespace: kube-system
  release: kubernetes-proxy
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-kubernetes-proxy
        type: job
  values:
    command_prefix:
    - /proxy
    - --cluster-cidr=POD_CIDR
    - --proxy-mode=iptables
    kube_service:
      host: 127.0.0.1
      port: 6553
    livenessProbe:
      whitelist:
      - tiller-deploy
  wait:
    labels:
      release_group: airship-kubernetes-proxy
    timeout: 600
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: kubernetes-proxy-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.proxy-htk
spec:
  chart_name: kubernetes-proxy-htk
  dependencies: []
  namespace: kubernetes-proxy-htk
  release: kubernetes-proxy-htk
