---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: haproxy-global
  layeringDefinition:
    abstract: false
    layer: global
  name: haproxy
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.haproxy
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.kubernetes.haproxy
  - dest:
      path: .values.conf.anchor.kubernetes_url
      pattern: KUBERNETES_IP
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .kubernetes.api_service_ip
spec:
  chart_name: haproxy
  dependencies:
  - haproxy-htk
  namespace: kube-system
  protected:
    continue_processing: true
  release: haproxy
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-haproxy
        type: job
  values:
    conf:
      anchor:
        kubernetes_url: https://KUBERNETES_IP:443
        services:
          default:
            kubernetes:
              conf_parts:
                backend:
                - mode tcp
                - option tcpka
                - option tcp-check
                - option redispatch
                frontend:
                - mode tcp
                - option tcpka
                - bind *:6553
              server_opts: check port 6443
          kube-system:
            kubernetes-etcd:
              conf_parts:
                backend:
                - mode tcp
                - option tcpka
                - option tcp-check
                - option redispatch
                frontend:
                - mode tcp
                - option tcpka
                - bind *:2378
              server_opts: check port 2379
  wait:
    labels:
      release_group: airship-haproxy
    timeout: 600
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: haproxy-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.kubernetes.haproxy-htk
spec:
  chart_name: haproxy-htk
  dependencies: []
  namespace: haproxy-htk
  release: haproxy-htk
  values: {}
