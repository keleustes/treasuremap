---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-promenade-global
  layeringDefinition:
    abstract: true
    layer: global
  name: ucp-promenade-global
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.promenade
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.promenade
  - dest:
      path: .values.images.tags.monitoring_image
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.promenade.monitoring_image
  - dest:
      path: .values.pod.mount_path
    src:
      kind: PromenadeHostSystem
      name: host-system
      path: .files[0].path
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ucp.identity
  - dest:
      path: .values.endpoints.kubernetesprovisioner
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ucp.kubernetesprovisioner
  - dest:
      path: .values.endpoints.identity.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: ucp_service_accounts
      path: .ucp.keystone.admin
  - dest:
      path: .values.endpoints.identity.auth.user
    src:
      kind: PeglegAccountCatalogue
      name: ucp_service_accounts
      path: .ucp.promenade.keystone
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: ucp_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.user.password
    src:
      kind: DeckhandPassphrase
      name: ucp_promenade_keystone_password
      path: .
spec:
  chart_name: promenade
  dependencies:
  - promenade-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ucp-promenade
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-promenade
        type: job
  values:
    conf:
      paste:
        filter:authtoken:
          admin_tenant_name: service
          admin_user: promenade
          delay_auth_decision: true
          identity_uri: http://keystone-api.ucp.svc.cluster.local/
          paste.filter_factory: keystonemiddleware.auth_token:filter_factory
          service_token_roles_required: true
    pod:
      env:
        promenade_api:
        - name: UWSGI_TIMEOUT
          value: '900'
      replicas:
        api: 2
  wait:
    labels:
      release_group: airship-ucp-promenade
    timeout: 600
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: promenade-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.promenade-htk
spec:
  chart_name: promenade-htk
  dependencies: []
  namespace: promenade-htk
  release: promenade-htk
  values: {}
