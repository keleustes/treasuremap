---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    components: ceph
    name: ucp-ceph-config-global
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-ceph-config
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.ceph-provisioners
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ceph.ceph-provisioners
  - dest:
      path: .values.network.public
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.public_cidr
  - dest:
      path: .values.network.cluster
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.cluster_cidr
  - dest:
      path: .values.endpoints.ceph_mon
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ceph.ceph_mon
spec:
  chart_name: ucp-ceph-config
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ucp-ceph-config
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-config
        type: job
  values:
    bootstrap:
      enabled: false
    conf:
      rgw_ks:
        enabled: true
    deployment:
      ceph: false
      cephfs_provisioner: false
      client_secrets: true
      rbd_provisioner: false
      rgw_keystone_user_and_endpoints: false
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      provisioner:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    storageclass:
      cephfs:
        provision_storage_class: false
      rbd:
        ceph_configmap_name: ceph-etc
        parameters:
          userSecretName: pvc-ceph-client-key
  wait:
    labels:
      release_group: airship-ucp-ceph-config
    timeout: 900
