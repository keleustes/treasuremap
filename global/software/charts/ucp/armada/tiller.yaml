---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-tiller-global
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-tiller
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.tiller
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.tiller
spec:
  chart_name: tiller
  dependencies:
  - tiller-htk
  install:
    no_hooks: false
  namespace: kube-system
  release: ucp-tiller
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-tiller
        type: job
  values: {}
  wait:
    labels:
      release_group: airship-ucp-tiller
    native:
      enabled: false
    timeout: 100
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: tiller-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.tiller-htk
spec:
  chart_name: tiller-htk
  dependencies: []
  namespace: tiller-htk
  release: tiller-htk
  values: {}
