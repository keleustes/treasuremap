---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-ceph-client-update-global
  layeringDefinition:
    abstract: true
    layer: global
  name: ucp-ceph-client-update-global
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.ceph-client
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ceph.ceph-client
  - dest:
      path: .values.network.public
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.public_cidr
  - dest:
      path: .values.network.cluster
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.cluster_cidr
  - dest:
      path: .values.endpoints.ceph_mon
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ceph.ceph_mon
  - dest:
      path: .values.conf.ceph.global.fsid
    src:
      kind: DeckhandPassphrase
      name: ceph_fsid
      path: .
spec:
  chart_name: ucp-ceph-client
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  namespace: ceph
  protected:
    continue_processing: true
  release: ucp-ceph-client
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-client
        type: job
  values:
    bootstrap:
      enabled: true
    conf:
      ceph:
        global:
          osd_pool_default_size: 1
      pool:
        crush:
          tunables: hammer
        default:
          crush_rule: replicated_rule
        target:
          osd: 1
          pg_per_osd: 100
          protected: true
    deployment:
      ceph: true
    endpoints:
      ceph_mon:
        namespace: ceph
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      mds:
        node_selector_key: ceph-mds
        node_selector_value: enabled
      mgr:
        node_selector_key: ceph-mgr
        node_selector_value: enabled
    pod:
      replicas:
        mds: 2
        mgr: 2
  wait:
    labels:
      release_group: airship-ucp-ceph-client
    timeout: 900
