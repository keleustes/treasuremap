---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-ceph-provisioners
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-ceph-provisioners
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.ceph-provisioners
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ceph.ceph-provisioners
  - dest:
      path: .values.network.public
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.public_cidr
  - dest:
      path: .values.network.cluster
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.cluster_cidr
  - dest:
      path: .values.endpoints.ceph_mon
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ceph.ceph_mon
  - dest:
      path: .values.conf.ceph.global.fsid
    src:
      kind: DeckhandPassphrase
      name: ceph_fsid
      path: .
spec:
  chart_name: ucp-ceph-provisioners
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  namespace: ceph
  protected:
    continue_processing: true
  release: ucp-ceph-provisioners
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-provisioners
        type: job
  values:
    bootstrap:
      enabled: true
    conf:
      ceph:
        global:
          osd_mkfs_type: xfs
    deployment:
      ceph: true
      cephfs_provisioner: true
      client_secrets: false
      rbd_provisioner: true
    endpoints:
      ceph_mon:
        namespace: ceph
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      provisioner:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        cephfs_provisioner: 2
        rbd_provisioner: 2
    storageclass:
      rbd:
        ceph_configmap_name: ceph-client-keys-etc
        parameters:
          userSecretName: pvc-ceph-client-key
  wait:
    labels:
      release_group: airship-ucp-ceph-provisioners
    timeout: 900
