---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-keystone-memcached-global
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-keystone-memcached
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.memcached
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.memcached
  - dest:
      path: .values.endpoints.oslo_cache
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ucp.oslo_cache
spec:
  chart_name: ucp-keystone-memcached
  dependencies:
  - ucp-memcached-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ucp-keystone-memcached
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-keystone-memcached
        type: job
  values:
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-ucp-keystone-memcached
    timeout: 600
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-memcached-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.memcached-htk
spec:
  chart_name: ucp-memcached-htk
  dependencies: []
  namespace: ucp-memcached-htk
  release: ucp-memcached-htk
  values: {}
