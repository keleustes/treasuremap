---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-divingbell-global
  layeringDefinition:
    abstract: true
    layer: global
  name: ucp-divingbell-global
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.divingbell
  - dest:
      path: .values.images
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.divingbell
  - dest:
      path: .values.conf.exec.X005-rbd-roomba-scanner.data
    src:
      kind: PeglegScript
      name: rbd-roomba-scanner
      path: .
  - dest:
      path: .values.conf.exec.X005-hanging-cgroup-release.data
    src:
      kind: PeglegScript
      name: hanging-cgroup-release
      path: .
spec:
  chart_name: ucp-divingbell
  dependencies:
  - ucp-divingbell-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ucp-divingbell
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-divingbell
        type: job
  values:
    conf:
      exec:
        X005-hanging-cgroup-release:
          rerun_interval: 3600
          rerun_policy: always
          timeout: 600
        X005-rbd-roomba-scanner:
          rerun_interval: 300
          rerun_policy: always
          timeout: 300
      sysctl:
        fs.inotify.max_user_watches: '1048576'
        kernel.panic: '60'
        kernel.randomize_va_space: '2'
        net.core.netdev_max_backlog: '261144'
        net.ipv4.conf.all.arp_accept: '1'
        net.ipv4.conf.default.arp_accept: '1'
        net.ipv4.conf.default.rp_filter: '0'
        net.ipv4.neigh.default.gc_thresh1: '4096'
        net.ipv4.neigh.default.gc_thresh2: '8192'
        net.ipv4.neigh.default.gc_thresh3: '16384'
        net.ipv4.tcp_keepalive_intvl: '3'
        net.ipv4.tcp_keepalive_probes: '8'
        net.ipv4.tcp_keepalive_time: '30'
        net.ipv4.tcp_retries2: '5'
        net.netfilter.nf_conntrack_acct: '1'
        net.nf_conntrack_max: '1048576'
  wait:
    labels:
      release_group: airship-ucp-divingbell
    timeout: 300
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-divingbell-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.divingbell-htk
spec:
  chart_name: ucp-divingbell-htk
  dependencies: []
  namespace: ucp-divingbell-htk
  release: ucp-divingbell-htk
  values: {}
