---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-mariadb-global
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-mariadb
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.mariadb
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ucp.mariadb
  - dest:
      path: .values.endpoints.oslo_db
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ucp.oslo_db
  - dest:
      path: .values.endpoints.oslo_db.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: ucp_service_accounts
      path: .ucp.oslo_db.admin
  - dest:
      path: .values.endpoints.oslo_db.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: ucp_oslo_db_admin_password
      path: .
spec:
  chart_name: ucp-mariadb
  dependencies:
  - mariadb-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ucp-mariadb
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-mariadb
        type: job
  values:
    labels:
      error_server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      ingress:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      prometheus_mysql_exporter:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-ucp-mariadb
    timeout: 300
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: mariadb-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.mariadb-htk
spec:
  chart_name: mariadb-htk
  dependencies: []
  namespace: mariadb-htk
  release: mariadb-htk
  values: {}
