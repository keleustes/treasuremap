---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: osh-infra-ingress-controller-global
  layeringDefinition:
    abstract: false
    layer: global
  name: osh-infra-ingress-controller
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.ingress
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.ingress
spec:
  chart_name: osh-infra-ingress-controller
  dependencies:
  - osh-helm-toolkit
  install:
    no_hooks: false
  namespace: osh-infra
  release: osh-infra-ingress-controller
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-osh-infra-ingress-controller
        type: job
  values:
    labels:
      error_server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        error_page: 2
        ingress: 2
  wait:
    labels:
      release_group: airship-osh-infra-ingress-controller
    timeout: 900
