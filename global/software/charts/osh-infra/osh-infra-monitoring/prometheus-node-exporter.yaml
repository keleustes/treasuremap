---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: prometheus-node-exporter
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh_infra.prometheus_node_exporter
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh_infra.prometheus_node_exporter
  - dest:
      path: .values.endpoints.node_metrics
    src:
      kind: PeglegEndpointCatalogue
      name: osh_infra_endpoints
      path: .osh_infra.node_metrics
spec:
  chart_name: prometheus-node-exporter
  dependencies:
  - osh-infra-helm-toolkit
  install:
    no_hooks: false
  namespace: kube-system
  release: prometheus-node-exporter
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      create: []
      delete:
      - labels:
          release_group: airship-prometheus-node-exporter
        type: job
  values:
    labels:
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      node_exporter:
        node_selector_key: node-exporter
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-prometheus-node-exporter
    timeout: 900
