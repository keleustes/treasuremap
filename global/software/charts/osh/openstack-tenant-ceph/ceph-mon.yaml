---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: tenant-ceph-mon
  layeringDefinition:
    abstract: false
    layer: global
  name: tenant-ceph-mon
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.ucp.tenant-ceph-mon
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.ceph.tenant-ceph-mon
  - dest:
      path: .values.network.public
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.public_cidr
  - dest:
      path: .values.network.cluster
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .storage.ceph.cluster_cidr
  - dest:
      path: .values.endpoints.ceph_mon
    src:
      kind: PeglegEndpointCatalogue
      name: ucp_endpoints
      path: .ceph.tenant_ceph_mon
  - dest:
      path: .values.conf.ceph.global.fsid
    src:
      kind: DeckhandPassphrase
      name: tenant_ceph_fsid
      path: .
spec:
  chart_name: tenant-ceph-mon
  dependencies:
  - tenant-ceph-htk
  install:
    no_hooks: false
  namespace: tenant-ceph
  protected:
    continue_processing: true
  release: tenant-ceph-mon
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-tenant-ceph-mon
        type: job
  values:
    bootstrap:
      enabled: true
    conf:
      storage:
        mon:
          directory: /var/lib/openstack-helm/tenant-ceph/mon
          log_directory: /var/log/tenant-ceph
    deployment:
      ceph: true
      storage_secrets: true
    endpoints:
      ceph_mgr:
        namespace: tenant-ceph
      ceph_mon:
        namespace: tenant-ceph
      fluentd:
        namespace: osh-infra
    labels:
      job:
        node_selector_key: tenant-ceph-control-plane
        node_selector_value: enabled
      mon:
        node_selector_key: tenant-ceph-mon
        node_selector_value: enabled
    monitoring:
      ceph_mgr:
        port: 9284
    storageclass:
      rbd:
        parameters:
          adminSecretNamespace: tenant-ceph
  wait:
    labels:
      release_group: airship-tenant-ceph-mon
    timeout: 1800
