---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: ingress
    name: openstack-ingress-controller-global
  layeringDefinition:
    abstract: false
    layer: global
  name: openstack-ingress-controller
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.ingress
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.ingress
spec:
  chart_name: openstack-ingress-controller
  dependencies:
  - ingress-htk
  install:
    no_hooks: false
  namespace: openstack
  release: openstack-ingress-controller
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-openstack-ingress-controller
        type: job
  values:
    labels:
      error_server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        error_page: 2
        ingress: 2
  wait:
    labels:
      release_group: airship-openstack-ingress-controller
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: ingress-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.ingress-htk
spec:
  chart_name: ingress-htk
  dependencies: []
  namespace: ingress-htk
  release: ingress-htk
  values: {}
