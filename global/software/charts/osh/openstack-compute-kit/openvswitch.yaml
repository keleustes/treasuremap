---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: openvswitch-global
  layeringDefinition:
    abstract: false
    layer: global
  name: openvswitch
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.openvswitch
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.openvswitch
spec:
  chart_name: openvswitch
  dependencies:
  - openvswitch-htk
  install:
    no_hooks: false
  namespace: openstack
  release: openvswitch
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-openvswitch
        type: job
  values:
    labels:
      ovs:
        node_selector_key: openvswitch
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-openvswitch
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: openvswitch-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.openvswitch-htk
spec:
  chart_name: openvswitch-htk
  dependencies: []
  namespace: openvswitch-htk
  release: openvswitch-htk
  values: {}
