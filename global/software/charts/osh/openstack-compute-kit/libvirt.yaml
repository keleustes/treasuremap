---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: libvirt
    name: libvirt-global
  layeringDefinition:
    abstract: false
    layer: global
  name: libvirt
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.libvirt
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.libvirt
spec:
  chart_name: libvirt
  dependencies:
  - libvirt-htk
  install:
    no_hooks: false
  namespace: openstack
  release: libvirt
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-libvirt
        type: job
  values:
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    labels:
      agent:
        libvirt:
          node_selector_key: openstack-libvirt
          node_selector_value: kernel
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: libvirt-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.libvirt-htk
spec:
  chart_name: libvirt-htk
  dependencies: []
  namespace: libvirt-htk
  release: libvirt-htk
  values: {}
