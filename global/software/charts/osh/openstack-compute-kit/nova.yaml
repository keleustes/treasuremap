---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: nova
    name: nova-global
  layeringDefinition:
    abstract: true
    layer: global
  name: nova-global
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.nova
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.nova
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.identity
  - dest:
      path: .values.endpoints.oslo_db
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_db_api
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_db_cell0
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_messaging
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_messaging
  - dest:
      path: .values.endpoints.oslo_cache
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_cache
  - dest:
      path: .values.endpoints.image
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.image
  - dest:
      path: .values.endpoints.compute
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.compute
  - dest:
      path: .values.endpoints.compute_metadata
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.compute_metadata
  - dest:
      path: .values.endpoints.compute_novnc_proxy
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.compute_novnc_proxy
  - dest:
      path: .values.endpoints.compute_spice_proxy
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.compute_spice_proxy
  - dest:
      path: .values.endpoints.placement
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.placement
  - dest:
      path: .values.endpoints.network
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.network
  - dest:
      path: .values.endpoints.fluentd
    src:
      kind: PeglegEndpointCatalogue
      name: osh_infra_endpoints
      path: .osh_infra.fluentd
  - dest:
      path: .values.endpoints.identity.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.keystone.admin
  - dest:
      path: .values.endpoints.identity.auth.nova
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.nova
  - dest:
      path: .values.endpoints.identity.auth.neutron
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.neutron.neutron
  - dest:
      path: .values.endpoints.identity.auth.placement
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.placement
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.oslo_messaging.admin
  - dest:
      path: .values.endpoints.oslo_messaging.auth.nova
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_messaging.nova
  - dest:
      path: .values.endpoints.oslo_db.auth.nova.username
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db.username
  - dest:
      path: .values.endpoints.oslo_db.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db.database
  - dest:
      path: .values.endpoints.oslo_db_api.auth.nova
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db_api
  - dest:
      path: .values.endpoints.oslo_db_api.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db_api.database
  - dest:
      path: .values.endpoints.oslo_db_cell0.auth.nova
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db_cell0
  - dest:
      path: .values.endpoints.oslo_db_cell0.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.nova.oslo_db_cell0.database
  - dest:
      path: .values.endpoints.oslo_messaging.path
      pattern: VHOST_NAME
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.compute.name
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.nova.password
    src:
      kind: DeckhandPassphrase
      name: osh_nova_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.neutron.password
    src:
      kind: DeckhandPassphrase
      name: osh_neutron_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.placement.password
    src:
      kind: DeckhandPassphrase
      name: osh_placement_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.nova.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.nova.password
    src:
      kind: DeckhandPassphrase
      name: osh_nova_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db_api.auth.nova.password
    src:
      kind: DeckhandPassphrase
      name: osh_nova_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db_cell0.auth.nova.password
    src:
      kind: DeckhandPassphrase
      name: osh_nova_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db_api.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db_cell0.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_cache.auth.memcache_secret_key
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_cache_secret_key
      path: .
  - dest:
      path: .values.conf.nova.neutron.metadata_proxy_shared_secret
    src:
      kind: DeckhandPassphrase
      name: osh_nova_metadata_proxy_shared_secret
      path: .
spec:
  chart_name: nova
  dependencies:
  - nova-htk
  install:
    no_hooks: false
  namespace: openstack
  release: nova
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-nova
        type: job
  values:
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    conf:
      logging:
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: '%(message)s'
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatters:
          keys:
          - context
          - default
          - fluent
        handler_fluent:
          args: ('openstack.nova', 'fluentd-logging.osh-infra', 24224)
          class: fluent.handler.FluentHandler
          formatter: fluent
        handler_null:
          args: ()
          class: logging.NullHandler
          formatter: default
        handler_stderr:
          args: (sys.stderr,)
          class: StreamHandler
          formatter: context
        handler_stdout:
          args: (sys.stdout,)
          class: StreamHandler
          formatter: context
        handlers:
          keys:
          - stdout
          - stderr
          - 'null'
          - fluent
        logger_amqp:
          handlers: stderr
          level: WARNING
          qualname: amqp
        logger_amqplib:
          handlers: stderr
          level: WARNING
          qualname: amqplib
        logger_boto:
          handlers: stderr
          level: WARNING
          qualname: boto
        logger_eventletwsgi:
          handlers: stderr
          level: WARNING
          qualname: eventlet.wsgi.server
        logger_nova:
          handlers:
          - stdout
          - fluent
          level: INFO
          qualname: nova
        logger_root:
          handlers: stdout
          level: WARNING
        logger_sqlalchemy:
          handlers: stderr
          level: WARNING
          qualname: sqlalchemy
        loggers:
          keys:
          - root
          - nova
      nova:
        database:
          max_overflow: 60
          max_pool_size: 30
          max_retries: -1
        libvirt:
          cpu_mode: host-passthrough
          virt_type: kvm
    labels:
      agent:
        compute:
          node_selector_key: openstack-nova-compute
          node_selector_value: enabled
      api_metadata:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      conductor:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      consoleauth:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      novncproxy:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      osapi:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      placement:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      scheduler:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      spiceproxy:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        api_metadata: 4
        conductor: 4
        consoleauth: 2
        novncproxy: 2
        osapi: 4
        placement: 2
        scheduler: 2
  wait:
    labels:
      release_group: airship-nova
    timeout: 2700
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: nova-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.nova-htk
spec:
  chart_name: nova-htk
  dependencies: []
  namespace: nova-htk
  release: nova-htk
  values: {}
