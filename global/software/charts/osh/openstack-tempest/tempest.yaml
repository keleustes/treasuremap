---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: tempest
    name: tempest-global
  layeringDefinition:
    abstract: false
    layer: global
  name: tempest
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.tempest
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.tempest
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.identity
  - dest:
      path: .values.endpoints.identity.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.keystone.admin
  - dest:
      path: .values.endpoints.identity.auth.tempest
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.tempest.tempest
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.tempest.password
    src:
      kind: DeckhandPassphrase
      name: osh_tempest_password
      path: .
spec:
  chart_name: tempest
  dependencies:
  - tempest-htk
  install:
    no_hooks: false
  namespace: openstack
  release: tempest
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-tempest
        type: job
  values:
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    labels:
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-tempest
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: tempest-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.tempest-htk
spec:
  chart_name: tempest-htk
  dependencies: []
  namespace: tempest-htk
  release: tempest-htk
  values: {}
