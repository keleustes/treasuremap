---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: heat
    name: heat-global
  layeringDefinition:
    abstract: false
    layer: global
  name: heat
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.heat
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.heat
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.identity
  - dest:
      path: .values.endpoints.orchestration
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.orchestration
  - dest:
      path: .values.endpoints.cloudformation
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.cloudformation
  - dest:
      path: .values.endpoints.cloudwatch
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.cloudwatch
  - dest:
      path: .values.endpoints.oslo_db
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_messaging
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_messaging
  - dest:
      path: .values.endpoints.oslo_cache
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_cache
  - dest:
      path: .values.endpoints.fluentd
    src:
      kind: PeglegEndpointCatalogue
      name: osh_infra_endpoints
      path: .osh_infra.fluentd
  - dest:
      path: .values.endpoints.identity.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.keystone.admin
  - dest:
      path: .values.endpoints.identity.auth.heat
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.heat
  - dest:
      path: .values.endpoints.identity.auth.heat_trustee
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.heat_trustee
  - dest:
      path: .values.endpoints.identity.auth.heat_stack_user
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.heat_stack_user
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.oslo_messaging.admin
  - dest:
      path: .values.endpoints.oslo_messaging.auth.heat
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.oslo_messaging.heat
  - dest:
      path: .values.endpoints.oslo_db.auth.heat
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.oslo_db
  - dest:
      path: .values.endpoints.oslo_db.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.heat.oslo_db.database
  - dest:
      path: .values.endpoints.oslo_messaging.path
      pattern: VHOST_NAME
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.orchestration.name
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.heat.password
    src:
      kind: DeckhandPassphrase
      name: osh_heat_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.heat_trustee.password
    src:
      kind: DeckhandPassphrase
      name: osh_heat_trustee_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.heat_stack_user.password
    src:
      kind: DeckhandPassphrase
      name: osh_heat_stack_user_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.heat.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.heat.password
    src:
      kind: DeckhandPassphrase
      name: osh_heat_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_cache.auth.memcache_secret_key
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_cache_secret_key
      path: .
spec:
  chart_name: heat
  dependencies:
  - heat-htk
  install:
    no_hooks: false
  namespace: openstack
  release: heat
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-heat
        type: job
  values:
    conf:
      logging:
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: '%(message)s'
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatters:
          keys:
          - context
          - default
          - fluent
        handler_fluent:
          args: ('openstack.heat', 'fluentd-logging.osh-infra', 24224)
          class: fluent.handler.FluentHandler
          formatter: fluent
        handler_null:
          args: ()
          class: logging.NullHandler
          formatter: default
        handler_stderr:
          args: (sys.stderr,)
          class: StreamHandler
          formatter: context
        handler_stdout:
          args: (sys.stdout,)
          class: StreamHandler
          formatter: context
        handlers:
          keys:
          - stdout
          - stderr
          - 'null'
          - fluent
        logger_amqp:
          handlers: stderr
          level: WARNING
          qualname: amqp
        logger_amqplib:
          handlers: stderr
          level: WARNING
          qualname: amqplib
        logger_boto:
          handlers: stderr
          level: WARNING
          qualname: boto
        logger_eventletwsgi:
          handlers: stderr
          level: WARNING
          qualname: eventlet.wsgi.server
        logger_heat:
          handlers:
          - stdout
          - fluent
          level: INFO
          qualname: heat
        logger_root:
          handlers: stdout
          level: WARNING
        logger_sqlalchemy:
          handlers: stderr
          level: WARNING
          qualname: sqlalchemy
        loggers:
          keys:
          - root
          - heat
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      cfn:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      cloudwatch:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      engine:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        api: 2
        cfn: 2
        cloudwatch: 2
        engine: 4
  wait:
    labels:
      release_group: airship-heat
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: heat-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.heat-htk
spec:
  chart_name: heat-htk
  dependencies: []
  namespace: heat-htk
  release: heat-htk
  values: {}
