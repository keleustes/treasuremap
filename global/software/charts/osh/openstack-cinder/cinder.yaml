---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: cinder
    name: cinder-global
  layeringDefinition:
    abstract: false
    layer: global
  name: cinder
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.cinder
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.cinder
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.identity
  - dest:
      path: .values.endpoints.image
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.image
  - dest:
      path: .values.endpoints.image_registry
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.image_registry
  - dest:
      path: .values.endpoints.volume
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.volume
  - dest:
      path: .values.endpoints.volumev2
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.volumev2
  - dest:
      path: .values.endpoints.volumev3
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.volumev3
  - dest:
      path: .values.endpoints.oslo_db
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_messaging
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_messaging
  - dest:
      path: .values.endpoints.oslo_cache
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_cache
  - dest:
      path: .values.endpoints.fluentd
    src:
      kind: PeglegEndpointCatalogue
      name: osh_infra_endpoints
      path: .osh_infra.fluentd
  - dest:
      path: .values.endpoints.identity.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.keystone.admin
  - dest:
      path: .values.endpoints.identity.auth.cinder
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.cinder.cinder
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.oslo_messaging.admin
  - dest:
      path: .values.endpoints.oslo_messaging.auth.cinder
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.cinder.oslo_messaging.cinder
  - dest:
      path: .values.endpoints.oslo_db.auth.cinder
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.cinder.oslo_db
  - dest:
      path: .values.endpoints.oslo_db.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.cinder.oslo_db.database
  - dest:
      path: .values.endpoints.oslo_messaging.path
      pattern: VHOST_NAME
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.volume.name
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.identity.auth.cinder.password
    src:
      kind: DeckhandPassphrase
      name: osh_cinder_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_messaging.auth.cinder.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_messaging_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.cinder.password
    src:
      kind: DeckhandPassphrase
      name: osh_cinder_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_cache.auth.memcache_secret_key
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_cache_secret_key
      path: .
spec:
  chart_name: cinder
  dependencies:
  - cinder-htk
  install:
    no_hooks: false
  namespace: openstack
  release: cinder
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-cinder
        type: job
  values:
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    conf:
      logging:
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: '%(message)s'
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatters:
          keys:
          - context
          - default
          - fluent
        handler_fluent:
          args: ('openstack.cinder', 'fluentd-logging.osh-infra', 24224)
          class: fluent.handler.FluentHandler
          formatter: fluent
        handler_null:
          args: ()
          class: logging.NullHandler
          formatter: default
        handler_stderr:
          args: (sys.stderr,)
          class: StreamHandler
          formatter: context
        handler_stdout:
          args: (sys.stdout,)
          class: StreamHandler
          formatter: context
        handlers:
          keys:
          - stdout
          - stderr
          - 'null'
          - fluent
        logger_amqp:
          handlers: stderr
          level: WARNING
          qualname: amqp
        logger_amqplib:
          handlers: stderr
          level: WARNING
          qualname: amqplib
        logger_boto:
          handlers: stderr
          level: WARNING
          qualname: boto
        logger_cinder:
          handlers:
          - stdout
          - fluent
          level: INFO
          qualname: cinder
        logger_eventletwsgi:
          handlers: stderr
          level: WARNING
          qualname: eventlet.wsgi.server
        logger_root:
          handlers: stdout
          level: WARNING
        logger_sqlalchemy:
          handlers: stderr
          level: WARNING
          qualname: sqlalchemy
        loggers:
          keys:
          - root
          - cinder
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      backup:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      scheduler:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      volume:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        api: 2
        backup: 2
        scheduler: 2
        volume: 2
  wait:
    labels:
      release_group: airship-cinder
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: cinder-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.cinder-htk
spec:
  chart_name: cinder-htk
  dependencies: []
  namespace: cinder-htk
  release: cinder-htk
  values: {}
