---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: horizon
    name: horizon-global
  layeringDefinition:
    abstract: false
    layer: global
  name: horizon
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.horizon
  - dest:
      path: .values.images.tags
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .images.osh.horizon
  - dest:
      path: .values.endpoints.identity
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.identity
  - dest:
      path: .values.endpoints.dashboard
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.dashboard
  - dest:
      path: .values.endpoints.oslo_db
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_db
  - dest:
      path: .values.endpoints.oslo_cache
    src:
      kind: PeglegEndpointCatalogue
      name: osh_endpoints
      path: .osh.oslo_cache
  - dest:
      path: .values.endpoints.oslo_db.auth.horizon
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.horizon.oslo_db
  - dest:
      path: .values.endpoints.oslo_db.path
      pattern: DB_NAME
    src:
      kind: PeglegAccountCatalogue
      name: osh_service_accounts
      path: .osh.horizon.oslo_db.database
  - dest:
      path: .values.endpoints.identity.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_keystone_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.keystone.password
    src:
      kind: DeckhandPassphrase
      name: osh_horizon_oslo_db_password
      path: .
  - dest:
      path: .values.endpoints.oslo_db.auth.admin.password
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_db_admin_password
      path: .
  - dest:
      path: .values.endpoints.oslo_cache.auth.memcache_secret_key
    src:
      kind: DeckhandPassphrase
      name: osh_oslo_cache_secret_key
      path: .
spec:
  chart_name: horizon
  dependencies:
  - horizon-htk
  install:
    no_hooks: false
  namespace: openstack
  release: horizon
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-horizon
        type: job
  values:
    labels:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    pod:
      replicas:
        server: 2
  wait:
    labels:
      release_group: airship-horizon
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: horizon-htk
  substitutions:
  - dest:
      path: .source
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .charts.osh.horizon-htk
spec:
  chart_name: horizon-htk
  dependencies: []
  namespace: horizon-htk
  release: horizon-htk
  values: {}
