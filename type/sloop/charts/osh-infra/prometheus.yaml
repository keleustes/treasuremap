---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: prometheus
  name: prometheus
  namespace: osh-infra
spec:
  target_state: uninitialized
  values:
    pod:
      replicas:
        prometheus: 1
      resources:
        enabled: true
        prometheus:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
    storage:
      requests:
        storage: 50Gi
