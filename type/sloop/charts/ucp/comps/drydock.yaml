---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  replacement: true
  name: ucp-drydock
  labels:
    name: ucp-drydock-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-drydock-global
    actions:
      - method: merge
        path: .
  substitutions:

    # MaaS IPs
    - src:
        kind: PeglegCommonAddresses
        name: common-addresses
        path: .genesis.ip
      dest:
        path: .values.conf.drydock.maasdriver.maas_api_url
        pattern: 'MAAS_IP'
    - src:
        kind: PeglegCommonAddresses
        name: common-addresses
        path: .node_ports.maas_api
      dest:
        path: .values.conf.drydock.maasdriver.maas_api_url
        pattern: 'MAAS_PORT'

spec:
  values:
    network:
      api:
        nodeport:
          enabled: true
    replicas:
      drydock: 1
    conf:
      drydock:
        database:
          pool_size: 200
        maasdriver:
          maas_api_url: http://MAAS_IP:MAAS_PORT/MAAS
...
