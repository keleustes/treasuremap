---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-mariadb
  replacement: true
  labels:
    name: ucp-mariadb-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-mariadb-global
    actions:
      - method: merge
        path: .
spec:
  wait:
    timeout: 1800
  values:
    pod:
      replicas:
        server: 1
        ingress: 1
...
