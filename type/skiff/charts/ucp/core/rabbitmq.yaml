---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-rabbitmq
  replacement: true
  labels:
    name: ucp-rabbitmq-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-rabbitmq-global
    actions:
      - method: replace
        path: .test
      - method: merge
        path: .
spec:
  timeout: 1800
  test:
    enabled: false
  values:
    pod:
      replicas:
        server: 1
...
