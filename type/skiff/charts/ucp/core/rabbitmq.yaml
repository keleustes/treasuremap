---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-rabbitmq-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .test
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: ucp-rabbitmq-global
  name: ucp-rabbitmq
  replacement: true
spec:
  test:
    enabled: false
  timeout: 1800
  values:
    pod:
      replicas:
        server: 1
