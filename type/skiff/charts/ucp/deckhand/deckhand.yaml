---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-deckhand
  replacement: true
  labels:
    name: ucp-deckhand-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-deckhand-global
    actions:
      - method: replace
        path: .source
      - method: merge
        path: .
spec:
  wait:
    timeout: 1800
  source:
    type: local
    location: /airship-components/deckhand
    subpath: charts/deckhand
  values:
    pod:
      replicas:
        deckhand: 1
...
