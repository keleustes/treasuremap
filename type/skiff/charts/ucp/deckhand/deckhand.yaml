---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-deckhand-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .source
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: ucp-deckhand-global
  name: ucp-deckhand
  replacement: true
spec:
  source:
    location: /airship-components/deckhand
    subpath: charts/deckhand
    type: local
  values:
    pod:
      replicas:
        deckhand: 1
  wait:
    timeout: 1800
