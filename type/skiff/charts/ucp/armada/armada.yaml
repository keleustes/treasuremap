---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-armada-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .source
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: ucp-armada-global
  name: ucp-armada
  replacement: true
spec:
  source:
    location: /airship-components/armada
    subpath: charts/armada
    type: local
  values:
    pod:
      replicas:
        api: 1
  wait:
    timeout: 1800
