---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-armada
  replacement: true
  labels:
    name: ucp-armada-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-armada-global
    actions:
      - method: replace
        path: .source
      - method: merge
        path: .
spec:
  wait:
    timeout: 1800
  source:
    type: local
    location: /airship-components/armada
    subpath: charts/armada
  values:
    pod:
      replicas:
        api: 1
...
