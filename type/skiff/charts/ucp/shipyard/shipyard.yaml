---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-shipyard-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .source
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: ucp-shipyard-global
  name: ucp-shipyard
  replacement: true
spec:
  source:
    location: /airship-components/shipyard
    subpath: charts/shipyard
    type: local
  values:
    conf:
      shipyard:
        drydock:
          service_type: armada
        promenade:
          service_type: armada
    pod:
      replicas:
        airflow:
          scheduler: 1
          worker: 1
        shipyard:
          api: 1
  wait:
    timeout: 1800
