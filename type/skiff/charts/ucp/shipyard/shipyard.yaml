---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-shipyard
  name: ucp-shipyard
  namespace: ucp
spec:
  source:
    location: /airship-components/shipyard
    subpath: charts/shipyard
    type: local
  target_state: uninitialized
  values:
    conf:
      shipyard:
        drydock:
          service_type: armada
        promenade:
          service_type: armada
    pod:
      replicas:
        airflow:
          scheduler: 1
          worker: 1
        shipyard:
          api: 1
  wait:
    timeout: 1800
