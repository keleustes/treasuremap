---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: keystone
  replacement: true
  labels:
    name: keystone-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: keystone-global
      component: keystone
    actions:
      - method: replace
        path: .values.pod
spec:
  values:
    pod:
      replicas:
        api: 1
...
