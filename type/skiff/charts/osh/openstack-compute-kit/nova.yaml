---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: nova
  name: nova
  namespace: openstack
spec:
  target_state: uninitialized
  values:
    conf:
      ceph:
        enabled: false
      nova:
        libvirt:
          virt_type: qemu
    labels:
      agent:
        compute:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
        compute_ironic:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
    pod:
      replicas:
        api_metadata: 1
        conductor: 1
        consoleauth: 1
        novncproxy: 1
        osapi: 1
        placement: 1
        scheduler: 1
