---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: libvirt-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .values
    layer: type
    parentSelector:
      component: libvirt
      name: libvirt-global
  name: libvirt
  replacement: true
spec:
  values:
    conf:
      ceph:
        enabled: false
    labels:
      agent:
        libvirt:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
