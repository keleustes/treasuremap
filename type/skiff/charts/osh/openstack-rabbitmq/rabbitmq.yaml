---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: openstack-rabbitmq-type
  layeringDefinition:
    abstract: false
    actions:
    - method: delete
      path: .values.labels.prometheus_rabbitmq_exporter
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: openstack-rabbitmq-global
  name: openstack-rabbitmq
  replacement: true
spec:
  test:
    enabled: false
  values:
    monitoring:
      prometheus:
        enabled: false
    pod:
      replicas:
        server: 1
