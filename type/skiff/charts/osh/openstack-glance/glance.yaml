---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: glance-type
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    - method: replace
      path: .values.pod
    - method: delete
      path: .values.ceph_client
    layer: type
    parentSelector:
      component: glance
      name: glance-global
  name: glance
  replacement: true
spec:
  test:
    enabled: false
  values:
    bootstrap:
      enabled: false
    pod:
      replicas:
        api: 1
        registry: 1
    storage: pvc
