---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: openstack-ingress-controller
  replacement: true
  labels:
    name: openstack-ingress-controller-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: openstack-ingress-controller-global
      component: ingress
    actions:
      - method: replace
        path: .values.pod
spec:
  values:
    pod:
      replicas:
        ingress: 1
        error_page: 1
...
