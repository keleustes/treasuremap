---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: openstack-ingress-controller-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .values.pod
    layer: type
    parentSelector:
      component: ingress
      name: openstack-ingress-controller-global
  name: openstack-ingress-controller
  replacement: true
spec:
  values:
    pod:
      replicas:
        error_page: 1
        ingress: 1
