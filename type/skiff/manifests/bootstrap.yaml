---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaManifest
metadata:
  replacement: true
  name: cluster-bootstrap
  labels:
    name: cluster-bootstrap-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: cluster-bootstrap-global
    actions:
      - method: replace
        path: .chart_groups
spec:
  release_prefix: airship
  chart_groups:
    - osh-infra-nfs-provisioner
    - ucp-core
    - ucp-keystone
    - ucp-shipyard
    - ucp-armada
    - ucp-deckhand
...
