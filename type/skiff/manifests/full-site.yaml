---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaManifest
metadata:
  replacement: true
  name: full-site
  labels:
    name: full-site-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: full-site-global
    actions:
      - method: replace
        path: .chart_groups
spec:
  chart_groups:
    - openstack-ingress-controller
    - openstack-mariadb
    - openstack-rabbitmq
    - openstack-memcached
    - openstack-keystone
    - openstack-glance
    - openstack-compute-kit
    - openstack-heat
...
