---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaManifest
metadata:
  labels:
    name: full-site-type
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .chart_groups
    layer: type
    parentSelector:
      name: full-site-global
  name: full-site
  replacement: true
spec:
  chart_groups:
  - openstack-ingress-controller
  - openstack-mariadb
  - openstack-rabbitmq
  - openstack-memcached
  - openstack-keystone
  - openstack-glance
  - openstack-compute-kit
  - openstack-heat
