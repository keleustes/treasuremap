---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: ucp-maas-global
  name: ucp-maas
  substitutions:
  - dest:
      path: .values.network.maas_ingress.addr
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .vip.maas_vip
spec: {}
