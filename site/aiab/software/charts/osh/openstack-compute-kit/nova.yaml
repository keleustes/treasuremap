---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .values.conf
    - method: delete
      path: .values.ceph_client
    layer: site
    parentSelector:
      name: nova-type
  name: nova
  replacement: true
spec:
  values:
    conf:
      ceph:
        enabled: false
      nova:
        libvirt:
          cpu_mode: host-model
          virt_type: qemu
