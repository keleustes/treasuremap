---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: nova
  replacement: true
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: nova-type
    actions:
      - method: merge
        path: .values.conf
      - method: delete
        path: .values.ceph_client
spec:
  values:
    conf:
      ceph:
        enabled: false
      nova:
        libvirt:
          virt_type: qemu
          cpu_mode: host-model
...
