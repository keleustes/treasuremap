---
apiVersion: promenade.airshipit.org/v1alpha1
kind: PromenadePKICatalog
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: cluster-certificates
  substitutions:
  - dest:
      path: .certificate_authorities.kubernetes.certificates[1].hosts[0]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.kubernetes.certificates[1].hosts[1]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostip
  - dest:
      path: .certificate_authorities.kubernetes.certificates[1].common_name
      pattern: HOSTNAME
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.kubernetes-etcd.certificates[2].hosts[0]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.kubernetes-etcd.certificates[2].hosts[1]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostip
  - dest:
      path: .certificate_authorities.kubernetes-etcd-peer.certificates[0].hosts[0]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.kubernetes-etcd-peer.certificates[0].hosts[1]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostip
  - dest:
      path: .certificate_authorities.calico-etcd.certificates[1].hosts[0]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.calico-etcd.certificates[1].hosts[1]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostip
  - dest:
      path: .certificate_authorities.calico-etcd-peer.certificates[0].hosts[0]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostname
  - dest:
      path: .certificate_authorities.calico-etcd-peer.certificates[0].hosts[1]
    src:
      kind: PeglegDevConfigurables
      name: dev-configurables
      path: .hostip
spec:
  certificate_authorities:
    calico-etcd:
      certificates:
      - common_name: anchor
        description: anchor
        document_name: calico-etcd-anchor
      - common_name: calico-etcd
        document_name: calico-etcd
        hosts:
        - REPLACEME_HOST_NAME
        - REPLACEME_HOST_IP
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calcico-node
        document_name: calico-node
      description: Certificates for Calico etcd client traffic
    calico-etcd-peer:
      certificates:
      - common_name: calico-etcd-peer
        document_name: calico-etcd-peer
        hosts:
        - REPLACEME_HOST_NAME
        - REPLACEME_HOST_IP
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calcico-node-peer
        document_name: calico-node-peer
      description: Certificates for Calico etcd clients
    kubernetes:
      certificates:
      - common_name: apiserver
        description: Service certificate for Kubernetes apiserver
        document_name: apiserver
        hosts:
        - localhost
        - 127.0.0.1
        - 10.96.0.1
        kubernetes_service_names:
        - kubernetes.default.svc.cluster.local
      - common_name: system:node:HOSTNAME
        document_name: kubelet-genesis
        groups:
        - system:nodes
        hosts:
        - REPLACEME_HOST_NAME
        - REPLACEME_HOST_IP
      - common_name: system:kube-scheduler
        description: Service certificate for Kubernetes scheduler
        document_name: scheduler
      - common_name: system:kube-controller-manager
        description: certificate for controller-manager
        document_name: controller-manager
      - common_name: admin
        document_name: admin
        groups:
        - system:masters
      - common_name: armada
        document_name: armada
        groups:
        - system:masters
      description: CA for Kubernetes components
    kubernetes-etcd:
      certificates:
      - common_name: apiserver
        description: etcd client certificate for use by Kubernetes apiserver
        document_name: apiserver-etcd
      - common_name: anchor
        description: anchor
        document_name: kubernetes-etcd-anchor
      - common_name: kubernetes-etcd-genesis
        document_name: kubernetes-etcd-genesis
        hosts:
        - REPLACEME_HOST_NAME
        - REPLACEME_HOST_IP
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      description: Certificates for Kubernetes's etcd servers
    kubernetes-etcd-peer:
      certificates:
      - common_name: kubernetes-etcd-genesis-peer
        document_name: kubernetes-etcd-genesis-peer
        hosts:
        - REPLACEME_HOST_NAME
        - REPLACEME_HOST_IP
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
  keypairs:
  - description: Service account signing key for use by Kubernetes controller-manager.
    name: service-account
