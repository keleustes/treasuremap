---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaManifest
metadata:
  name: cluster-bootstrap-aiab
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: cluster-bootstrap-global
    actions:
      - method: replace
        path: .chart_groups
spec:
  release_prefix: airship
  chart_groups:
    - podsecuritypolicy
    - kubernetes-proxy
    - kubernetes-container-networking
    - kubernetes-dns
    - kubernetes-etcd
    - kubernetes-haproxy
    - kubernetes-core
    - ingress-kube-system
    - osh-infra-nfs-provisioner
    - ucp-core
    - ucp-keystone
    - ucp-divingbell
    - ucp-armada
    - ucp-deckhand
    - ucp-drydock
    - ucp-promenade
    - ucp-shipyard
...
