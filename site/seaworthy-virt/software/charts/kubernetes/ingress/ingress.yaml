---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: site
    parentSelector:
      ingress: kube-system
  name: ingress-kube-system
  substitutions:
  - dest:
      path: .values.network.vip.addr
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .vip.ingress_vip
spec:
  values:
    network:
      ingress:
        disable-ipv6: 'true'
      vip:
        manage: true
