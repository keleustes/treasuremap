---
apiVersion: promenade.airshipit.org/v1alpha1
kind: PromenadePKICatalog
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: cluster-certificates
spec:
  certificate_authorities:
    calico-etcd:
      certificates:
      - common_name: anchor
        description: anchor
        document_name: calico-etcd-anchor
      - common_name: calico-etcd-genesis
        document_name: calico-etcd-genesis
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n0
        document_name: calico-etcd-n0
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n1
        document_name: calico-etcd-n1
        hosts:
        - n1
        - 172.24.1.11
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n2
        document_name: calico-etcd-n2
        hosts:
        - n2
        - 172.24.1.12
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n3
        document_name: calico-etcd-n3
        hosts:
        - n3
        - 172.24.1.13
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calcico-node
        document_name: calico-node
      description: Certificates for Calico etcd client traffic
    calico-etcd-peer:
      certificates:
      - common_name: calico-etcd-genesis-peer
        document_name: calico-etcd-genesis-peer
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n0-peer
        document_name: calico-etcd-n0-peer
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n1-peer
        document_name: calico-etcd-n1-peer
        hosts:
        - n1
        - 172.24.1.11
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n2-peer
        document_name: calico-etcd-n2-peer
        hosts:
        - n2
        - 172.24.1.12
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calico-etcd-n3-peer
        document_name: calico-etcd-n3-peer
        hosts:
        - n3
        - 172.24.1.13
        - 127.0.0.1
        - localhost
        - 10.96.232.136
      - common_name: calcico-node-peer
        document_name: calico-node-peer
      description: Certificates for Calico etcd clients
    kubernetes:
      certificates:
      - common_name: apiserver
        description: Service certificate for Kubernetes apiserver
        document_name: apiserver
        hosts:
        - localhost
        - 127.0.0.1
        - 10.96.0.1
        kubernetes_service_names:
        - kubernetes.default.svc.cluster.local
      - common_name: system:node:n0
        document_name: kubelet-genesis
        groups:
        - system:nodes
        hosts:
        - n0
        - 172.24.1.10
      - common_name: system:node:n0
        document_name: kubelet-n0
        groups:
        - system:nodes
        hosts:
        - n0
        - 172.24.1.10
      - common_name: system:node:n1
        document_name: kubelet-n1
        groups:
        - system:nodes
        hosts:
        - n1
        - 172.24.1.11
      - common_name: system:node:n2
        document_name: kubelet-n2
        groups:
        - system:nodes
        hosts:
        - n2
        - 172.24.1.12
      - common_name: system:node:n3
        document_name: kubelet-n3
        groups:
        - system:nodes
        hosts:
        - n3
        - 172.24.1.13
      - common_name: system:kube-scheduler
        description: Service certificate for Kubernetes scheduler
        document_name: scheduler
      - common_name: system:kube-controller-manager
        description: certificate for controller-manager
        document_name: controller-manager
      - common_name: admin
        document_name: admin
        groups:
        - system:masters
      - common_name: armada
        document_name: armada
        groups:
        - system:masters
      description: CA for Kubernetes components
    kubernetes-etcd:
      certificates:
      - common_name: apiserver
        description: etcd client certificate for use by Kubernetes apiserver
        document_name: apiserver-etcd
      - common_name: anchor
        description: anchor
        document_name: kubernetes-etcd-anchor
      - common_name: kubernetes-etcd-genesis
        document_name: kubernetes-etcd-genesis
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      - common_name: kubernetes-etcd-n0
        document_name: kubernetes-etcd-n0
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      - common_name: kubernetes-etcd-n1
        document_name: kubernetes-etcd-n1
        hosts:
        - n1
        - 172.24.1.11
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      - common_name: kubernetes-etcd-n2
        document_name: kubernetes-etcd-n2
        hosts:
        - n2
        - 172.24.1.12
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      - common_name: kubernetes-etcd-n3
        document_name: kubernetes-etcd-n3
        hosts:
        - n3
        - 172.24.1.13
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      description: Certificates for Kubernetes's etcd servers
    kubernetes-etcd-peer:
      certificates:
      - common_name: kubernetes-etcd-genesis-peer
        document_name: kubernetes-etcd-genesis-peer
        hosts:
        - n0
        - 172.24.1.10
        - 127.0.0.1
        - localhost
        - kubernetes-etcd.kube-system.svc.cluster.local
        - 10.96.0.2
      - common_name: kubernetes-etcd-n0-peer
