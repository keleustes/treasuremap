---
apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockRegion
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: seaworthy-virt
  schema: metadata/Document/v1
  substitutions:
  - dest:
      path: .authorized_keys[0]
    src:
      kind: DeckhandPublicKey
      name: airship_ubuntu_ssh_public_key
      path: .
  - dest:
      path: .repositories.main_archive
    src:
      kind: PeglegSoftwareVersions
      name: software-versions
      path: .packages.repositories.main_archive
spec:
  authorized_keys: []
  repositories:
    remove_unlisted: true
  tag_definitions: []
