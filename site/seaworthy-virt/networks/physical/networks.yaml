---
apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockNetworkLink
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: gp
  schema: metadata/Document/v1
spec:
  allowed_networks:
  - gp
  bonding:
    mode: disabled
  linkspeed: auto
  mtu: 1500
  trunking:
    default_network: gp
    mode: disabled
---
apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockNetwork
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: gp
  schema: metadata/Document/v1
spec:
  cidr: 172.24.1.0/24
  dns:
    domain: gate.local
    servers: 172.24.1.9
  mtu: 1500
  ranges:
  - end: 172.24.1.200
    start: 172.24.1.100
    type: dhcp
  routes:
  - gateway: 172.24.1.1
    metric: 10
    subnet: 0.0.0.0/0
