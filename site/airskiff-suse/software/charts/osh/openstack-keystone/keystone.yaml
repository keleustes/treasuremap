---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: site
    parentSelector:
      component: keystone
      name: keystone-global
  name: keystone
  namespace: openstack
spec:
  values:
    conf:
      security: |
        <Directory "/var/www">
          Options Indexes FollowSymLinks
          AllowOverride All
          <IfModule !mod_access_compat.c>
            Require all granted
          </IfModule>
          <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
          </IfModule>
        </Directory>
      software:
        apache2:
          a2enmod:
          - version
          binary: apache2ctl
          conf_dir: /etc/apache2/conf.d
          site_dir: /etc/apache2/vhosts.d
          start_parameters: -DFOREGROUND -k start
    pod:
      security_context:
        keystone:
          container:
            keystone_api:
              readOnlyRootFilesystem: false
          pod:
            runAsUser: 0
