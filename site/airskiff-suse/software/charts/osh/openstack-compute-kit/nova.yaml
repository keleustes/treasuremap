---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: site
    parentSelector:
      component: nova
      name: nova-type
  name: nova
  namespace: openstack
spec:
  values:
    conf:
      nova:
        DEFAULT:
          mkisofs_cmd: mkisofs
        libvirt:
          cpu_mode: host-model
          virt_type: qemu
      security: |
        <Directory "/var/www">
          Options Indexes FollowSymLinks
          AllowOverride All
          <IfModule !mod_access_compat.c>
            Require all granted
          </IfModule>
          <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
          </IfModule>
        </Directory>
      software:
        apache2:
          a2enmod:
          - version
          binary: apache2ctl
          conf_dir: /etc/apache2/conf.d
          site_dir: /etc/apache2/vhosts.d
          start_parameters: -DFOREGROUND -k start
