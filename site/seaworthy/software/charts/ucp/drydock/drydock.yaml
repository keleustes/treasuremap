kind: ArmadaChart
metadata:
  name: ucp-drydock
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-drydock-global
    actions:
      - method: merge
        path: .
  labels:
    name: ucp-drydock-site
  replacement: true
spec:
  values:
    network:
      api:
        ingress:
          classes:
            cluster: "maas-ingress"
