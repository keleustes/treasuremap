kind: ArmadaChart
metadata:
  labels:
    name: ucp-drydock-site
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: site
    parentSelector:
      name: ucp-drydock-global
  name: ucp-drydock
  replacement: true
spec:
  values:
    network:
      api:
        ingress:
          classes:
            cluster: maas-ingress
