---
apiVersion: pegleg.airshipit.org/v1alpha1
kind: PeglegEndpointCatalogue
metadata:
  layeringDefinition:
    abstract: false
    layer: site
  name: ucp_endpoints
  substitutions:
  - dest:
    - path: .ucp.identity.host_fqdn_override.public.host
      pattern: DOMAIN
    - path: .ucp.identity.host_fqdn_override.admin.host
      pattern: DOMAIN
    - path: .ucp.shipyard.host_fqdn_override.public.host
      pattern: DOMAIN
    - path: .ucp.physicalprovisioner.host_fqdn_override.public.host
      pattern: DOMAIN
    - path: .ucp.maas_region.host_fqdn_override.public.host
      pattern: DOMAIN
    - path: .ceph.object_store.host_fqdn_override.public.host
      pattern: DOMAIN
    - path: .ceph.ceph_object_store.host_fqdn_override.public.host
      pattern: DOMAIN
    src:
      kind: PeglegCommonAddresses
      name: common-addresses
      path: .dns.ingress_domain
  - dest:
    - path: .ucp.identity.host_fqdn_override.public.tls.crt
    - path: .ucp.shipyard.host_fqdn_override.public.tls.crt
    - path: .ucp.physicalprovisioner.host_fqdn_override.public.tls.crt
    - path: .ceph.object_store.host_fqdn_override.public.tls.crt
    - path: .ceph.ceph_object_store.host_fqdn_override.public.tls.crt
    src:
      kind: DeckhandCertificate
      name: ingress-crt
      path: .
  - dest:
    - path: .ucp.identity.host_fqdn_override.public.tls.ca
    - path: .ucp.shipyard.host_fqdn_override.public.tls.ca
    - path: .ucp.physicalprovisioner.host_fqdn_override.public.tls.ca
    - path: .ceph.object_store.host_fqdn_override.public.tls.ca
    - path: .ceph.ceph_object_store.host_fqdn_override.public.tls.ca
    src:
      kind: DeckhandCertificateAuthority
      name: ingress-ca
      path: .
  - dest:
    - path: .ucp.identity.host_fqdn_override.public.tls.key
    - path: .ucp.shipyard.host_fqdn_override.public.tls.key
    - path: .ucp.physicalprovisioner.host_fqdn_override.public.tls.key
    - path: .ceph.object_store.host_fqdn_override.public.tls.key
    - path: .ceph.ceph_object_store.host_fqdn_override.public.tls.key
    src:
      kind: DeckhandCertificateKey
      name: ingress-key
      path: .
spec:
  ceph:
    ceph_mgr:
      host_fqdn_override:
        default: null
      hosts:
        default: ceph-mgr
      namespace: ceph
      port:
        mgr:
          default: 7000
      scheme:
        default: http
    ceph_mon:
      host_fqdn_override:
        default: null
      hosts:
        default: ceph-mon
        discovery: ceph-mon-discovery
      namespace: ceph
      port:
        mon:
          default: 6789
    ceph_object_store:
      host_fqdn_override:
        default: null
        public:
          host: object-store-sw.DOMAIN
      hosts:
        default: ceph-rgw
        public: radosgw
      name: radosgw
      namespace: ceph
      path:
        default: /auth/v1.0
      port:
        api:
          default: 8088
          public: 443
      scheme:
        default: http
        public: https
    object_store:
      host_fqdn_override:
        default: null
        public:
          host: object-store-sw.DOMAIN
      hosts:
        default: ceph-rgw
        public: radosgw
      name: swift
      namespace: ceph
      path:
        default: /swift
      port:
        api:
          default: 8088
          public: 443
      scheme:
        default: http
        public: https
    tenant_ceph_mgr:
      host_fqdn_override:
        default: null
      hosts:
        default: ceph-mgr
      namespace: tenant-ceph
      port:
        metrics:
          default: 9284
        mgr:
          default: 7001
      scheme:
        default: http
    tenant_ceph_mon:
      host_fqdn_override:
        default: null
      hosts:
        default: ceph-mon
        discovery: ceph-mon-discovery
      namespace: tenant-ceph
      port:
        mon:
          default: 6790
  ucp:
    airflow_oslo_messaging:
      host_fqdn_override:
        default: null
      hosts:
        default: rabbitmq
      namespace: null
      path: /airflow
      port:
        amqp:
          default: 5672
        http:
          default: 15672
      scheme: amqp
    armada:
      host_fqdn_override:
        default: null
      hosts:
        default: armada-api
        public: armada
      name: armada
      path:
        default: /api/v1.0
      port:
        api:
          default: 8000
      scheme:
        default: http
    deckhand:
      host_fqdn_override:
        default: null
      hosts:
        default: deckhand-int
        public: deckhand-api
      name: deckhand
      path:
        default: /api/v1.0
      port:
        api:
          default: 9000
      scheme:
        default: http
    identity:
      host_fqdn_override:
        admin:
          host: iam-sw.DOMAIN
        default: null
        public:
          host: iam-sw.DOMAIN
      hosts:
        default: keystone
        internal: keystone-api
      name: keystone
      namespace: ucp
      path:
        default: /v3
      port:
        api:
          default: 443
          internal: 5000
      scheme:
        default: https
        internal: http
    key_manager:
      host_fqdn_override:
        default: null
      hosts:
        default: barbican-api
        public: barbican
      name: barbican
      path:
        default: null
      port:
        api:
          default: 9311
          public: 80
      scheme:
        default: http
    kubernetesprovisioner:
      host_fqdn_override:
        default: null
      hosts:
        default: promenade-api
      name: promenade
      path:
        default: /api/v1.0
      port:
        api:
          default: 80
      scheme:
        default: http
    maas_ingress:
      host_fqdn_override:
        public: null
      hosts:
        default: maas-ingress
        error_pages: maas-ingress-error
      port:
        error_pages:
          default: 8080
          podport: 8080
        healthz:
          podport: 10259
        http:
          default: 80
        https:
          default: 443
        ingress_default_server:
          default: 8383
        status:
          podport: 18089
    maas_region:
      host_fqdn_override:
        default: null
        public:
          host: maas-sw.DOMAIN
      hosts:
        default: maas-region
        public: maas
      name: maas-region
      path:
        default: /MAAS
      port:
        region_api:
          default: 80
          nodeport: 31900
          podport: 80
          public: 80
        region_proxy:
          default: 8000
      scheme:
        default: http
    oslo_cache:
      host_fqdn_override:
        default: null
      hosts:
        default: memcached
      port:
        memcache:
          default: 11211
    oslo_db:
      host_fqdn_override:
        default: null
      hosts:
        default: mariadb
        discovery: mariadb-discovery
      path: /DB_NAME
      port:
        mysql:
          default: 3306
        wsrep:
          default: 4567
      scheme: mysql+pymysql
    oslo_messaging:
      host_fqdn_override:
        default: null
      hosts:
        default: rabbitmq
      namespace: null
      path: /keystone
      port:
        amqp:
          default: 5672
      scheme: rabbit
      statefulset:
        name: airship-ucp-rabbitmq-rabbitmq
    physicalprovisioner:
      host_fqdn_override:
        default: null
        public:
          host: drydock-sw.DOMAIN
      hosts:
        default: drydock-api
      name: drydock
      path:
        default: /api/v1.0
      port:
        api:
          default: 9000
          nodeport: 31900
          public: 443
      scheme:
        default: http
        public: https
    postgresql:
      host_fqdn_override:
        default: null
      hosts:
        default: postgresql
      name: postgresql
      path: /DB_NAME
      port:
        postgresql:
          default: 5432
      scheme: postgresql+psycopg2
    postgresql_airflow_celery:
      host_fqdn_override:
        default: null
      hosts:
        default: postgresql
      name: postgresql_airflow_celery_db
      path: /DB_NAME
      port:
        postgresql:
          default: 5432
      scheme: db+postgresql
    prometheus_openstack_exporter:
      host_fqdn_override:
        default: null
      hosts:
        default: openstack-metrics
      namespace: ucp
      path:
        default: null
      port:
        exporter:
          default: 9103
      scheme:
        default: http
    shipyard:
      host_fqdn_override:
        default: null
        public:
          host: shipyard-sw.DOMAIN
      hosts:
        default: shipyard-int
        public: shipyard-api
      name: shipyard
      path:
        default: /api/v1.0
      port:
        api:
          default: 9000
          public: 443
      scheme:
        default: http
        public: https
