apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: ingress
    name: openstack-ingress-controller
  name: openstack-ingress-controller
  namespace: openstack
spec:
  chart_name: openstack-ingress-controller
  dependencies:
  - ingress-htk
  release: openstack-ingress-controller
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: f0306ce33de4821689b38893d03aabf30f5f6092
    subpath: ingress
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-openstack-ingress-controller
        type: job
  values:
    images:
      tags: {}
    labels:
      error_server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        error_page: 1
        ingress: 1
  wait:
    labels:
      release_group: airship-openstack-ingress-controller
    timeout: 900
