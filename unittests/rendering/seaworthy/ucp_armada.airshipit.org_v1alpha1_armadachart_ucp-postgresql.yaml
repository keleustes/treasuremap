apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-postgresql
  name: ucp-postgresql
  namespace: ucp
spec:
  chart_name: ucp-postgresql
  dependencies:
  - postgres-htk
  release: ucp-postgresql
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: f0306ce33de4821689b38893d03aabf30f5f6092
    subpath: postgresql
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    options:
      force: true
    post:
      create: []
    pre:
      create: []
      delete:
      - labels:
          release_group: airship-ucp-postgresql
        type: job
  values:
    conf:
      postgresql:
        max_connections: 1000
        shared_buffers: 2GB
    development:
      enabled: false
    endpoints:
      postgresql:
        auth:
          admin:
            password: password123
            username: postgres
          exporter:
            password: password123
            username: psql_exporter
          replica:
            password: password123
            username: standby
        host_fqdn_override:
          default: ""
        hosts:
          default: postgresql
        name: postgresql
        path: /DB_NAME
        port:
          postgresql:
            default: 5432
        scheme: postgresql+psycopg2
    images:
      tags: {}
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        server: 3
  wait:
    labels:
      release_group: airship-ucp-postgresql
    timeout: 1800
