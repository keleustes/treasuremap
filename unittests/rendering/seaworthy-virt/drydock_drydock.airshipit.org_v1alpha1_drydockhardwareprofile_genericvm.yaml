apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockHardwareProfile
metadata:
  name: GenericVM
  namespace: drydock
spec:
  bios_version: 2.2.3
  boot_mode: bios
  bootstrap_protocol: pxe
  device_aliases:
    pnic01:
      address: "0000:00:03.0"
      bus_type: pci
      dev_type: Intel 10Gbps NIC
  generation: "1"
  hw_version: "2"
  pxe_interface: 0
  vendor: Dell
