apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: osh-infra-ceph-config
  namespace: osh-infra
spec:
  chart_name: osh-infra-ceph-config
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  release: osh-infra-ceph-config
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: f0306ce33de4821689b38893d03aabf30f5f6092
    subpath: ceph-provisioners
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-osh-infra-ceph-config
        type: job
  values:
    bootstrap:
      enabled: false
    deployment:
      ceph: false
      cephfs_provisioner: false
      client_secrets: true
      rbd_provisioner: false
      rgw_keystone_user_and_endpoints: false
    endpoints:
      ceph_mon:
        host_fqdn_override:
          default: ""
        hosts:
          default: ceph-mon
          discovery: ceph-mon-discovery
        namespace: ceph
        port:
          mon:
            default: 6789
    images:
      tags: {}
    labels:
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      provisioner:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    network:
      cluster: 10.22.73.0/24
      public: 10.22.73.0/24
    storageclass:
      cephfs:
        provision_storage_class: false
      rbd:
        ceph_configmap_name: ceph-etc
        parameters:
          userSecretName: pvc-ceph-client-key
  wait:
    labels:
      release_group: airship-osh-infra-ceph-config
    timeout: 900
