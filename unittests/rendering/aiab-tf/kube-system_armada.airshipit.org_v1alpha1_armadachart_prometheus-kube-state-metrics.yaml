apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: prometheus-kube-state-metrics
  namespace: kube-system
spec:
  chart_name: prometheus-kube-state-metrics
  dependencies:
  - osh-infra-helm-toolkit
  release: prometheus-kube-state-metrics
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: f0306ce33de4821689b38893d03aabf30f5f6092
    subpath: prometheus-kube-state-metrics
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      create: []
      delete:
      - labels:
          release_group: airship-prometheus-kube-state-metrics
        type: job
  values:
    endpoints:
      kube_controller_manager:
        path:
          default: /metrics
        scheme:
          default: http
      kube_scheduler:
        path:
          default: /metrics
        scheme:
          default: http
      kube_state_metrics:
        host_fqdn_override: {}
        hosts:
          default: kube-state-metrics
        namespace: kube-system
        path: {}
        port:
          http:
            default: 8080
        scheme:
          default: http
    images:
      tags: {}
    labels:
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      kube_state_metrics:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-prometheus-kube-state-metrics
    timeout: 900
