apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: keystone
    name: keystone
  name: keystone
  namespace: openstack
spec:
  chart_name: keystone
  dependencies:
  - keystone-htk
  install:
    no_hooks: false
  release: keystone
  source:
    location: https://opendev.org/openstack/openstack-helm
    reference: bca8e352b750d5d61ebab6735307fe856171e4ee
    subpath: keystone
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-keystone
        type: job
  values:
    bootstrap:
      script: |
        openstack role create --or-show _member_
        openstack role add \
              --user="${OS_USERNAME}" \
              --user-domain="${OS_USER_DOMAIN_NAME}" \
              --project-domain="${OS_PROJECT_DOMAIN_NAME}" \
              --project="${OS_PROJECT_NAME}" \
              "_member_"

        #NOTE(portdirect): required for all users who operate heat stacks
        openstack role create --or-show heat_stack_owner
        openstack role add \
              --user="${OS_USERNAME}" \
              --user-domain="${OS_USER_DOMAIN_NAME}" \
              --project-domain="${OS_PROJECT_DOMAIN_NAME}" \
              --project="${OS_PROJECT_NAME}" \
              "heat_stack_owner"
    conf:
      keystone:
        DEFAULT:
          transport_url: localhost
        identity:
          default_domain_id: default
          domain_config_dir: /etc/keystonedomains
          domain_configurations_from_database: true
          domain_specific_drivers_enabled: true
          driver: sql
      logging:
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: '%(message)s'
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatters:
          keys:
          - context
          - default
          - fluent
        handler_fluent:
          args: ('openstack.keystone', 'fluentd-logging.osh-infra', 24224)
          class: fluent.handler.FluentHandler
          formatter: fluent
        handler_null:
          args: ()
          class: logging.NullHandler
          formatter: default
        handler_stderr:
          args: (sys.stderr,)
          class: StreamHandler
          formatter: context
        handler_stdout:
          args: (sys.stdout,)
          class: StreamHandler
          formatter: context
        handlers:
          keys:
          - stdout
          - stderr
          - "null"
          - fluent
        logger_boto:
          handlers: stderr
          level: WARNING
          qualname: boto
        logger_eventletwsgi:
          handlers: stderr
          level: WARNING
          qualname: eventlet.wsgi.server
        logger_keystone:
          handlers:
          - stdout
          - fluent
          level: INFO
          qualname: keystone
        logger_root:
          handlers: stdout
          level: WARNING
        logger_sqlalchemy:
          handlers: stderr
          level: WARNING
          qualname: sqlalchemy
        loggers:
          keys:
          - root
          - keystone
      security: |
        <Directory "/var/www">
          Options Indexes FollowSymLinks
          AllowOverride All
          <IfModule !mod_access_compat.c>
            Require all granted
          </IfModule>
          <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
          </IfModule>
        </Directory>
      software:
        apache2:
          a2enmod:
          - version
          binary: apache2ctl
          conf_dir: /etc/apache2/conf.d
          site_dir: /etc/apache2/vhosts.d
          start_parameters: -DFOREGROUND -k start
    dependencies:
      static:
        api:
          jobs:
          - keystone-db-sync
          - keystone-credential-setup
          - keystone-fernet-setup
        db_sync:
          jobs:
          - keystone-db-init
          - keystone-credential-setup
          - keystone-fernet-setup
    endpoints:
      fluentd:
        host_fqdn_override:
          default: ""
        hosts:
          default: fluentd-logging
        name: fluentd
        namespace: osh-infra
        path:
          default: ""
        port:
          metrics:
            default: 24220
          service:
            default: 24224
        scheme:
          default: http
      identity:
        auth:
          admin:
            password: password123
            project_domain_name: default
            project_name: admin
            region_name: RegionOne
            user_domain_name: default
            username: admin
        host_fqdn_override:
          default: ""
        name: keystone
        namespace: openstack
        path:
          default: /v3
        port:
          api:
            default: 80
            internal: 5000
        scheme:
          default: http
          internal: http
      oslo_cache:
        auth:
          memcache_secret_key: password123
        host_fqdn_override:
          default: ""
        hosts:
          default: memcached
        namespace: openstack
        port:
          memcache:
            default: 11211
      oslo_db:
        auth:
          admin:
            password: password123
          keystone:
            database: keystone
            password: password123
            username: keystone
        host_fqdn_override:
          default: ""
        hosts:
          default: mariadb
          discovery: mariadb-discovery
        path: /keystone
        port:
          mysql:
            default: 3306
          wsrep:
            default: 4567
        scheme: mysql+pymysql
      oslo_messaging:
        auth:
          admin:
            password: password123
            username: admin
          keystone:
            password: password123
            username: keystone-rabbitmq-user
        host_fqdn_override:
          default: ""
        hosts:
          default: openstack-rabbitmq
        namespace: openstack
        path: /VHOST_NAME
        port:
          amqp:
            default: 5672
          http:
            default: 15672
        scheme: rabbit
        statefulset:
          name: airship-openstack-rabbitmq-rabbitmq
    images:
      tags:
        bootstrap: docker.io/openstackhelm/heat:rocky-opensuse_15-20190819
        db_drop: docker.io/openstackhelm/heat:rocky-opensuse_15-20190819
        db_init: docker.io/openstackhelm/heat:rocky-opensuse_15-20190819
        keystone_api: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_credential_rotate: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_credential_setup: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_db_sync: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_domain_manage: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_fernet_rotate: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        keystone_fernet_setup: docker.io/openstackhelm/keystone:rocky-opensuse_15-20190819
        ks_user: docker.io/openstackhelm/heat:rocky-opensuse_15-20190819
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    manifests:
      job_rabbit_init: false
      secret_rabbitmq: false
    pod:
      replicas:
        api: 1
      security_context:
        keystone:
          container:
            keystone_api:
              readOnlyRootFilesystem: false
          pod:
            runAsUser: 0
  wait:
    labels:
      release_group: airship-keystone
    timeout: 900
