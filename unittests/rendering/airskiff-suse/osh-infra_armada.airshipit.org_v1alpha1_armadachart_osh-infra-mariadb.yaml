apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: osh-infra-mariadb
  name: osh-infra-mariadb
  namespace: osh-infra
spec:
  chart_name: osh-infra-mariadb
  dependencies:
  - osh-helm-toolkit
  install:
    no_hooks: false
  release: osh-infra-mariadb
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: f0306ce33de4821689b38893d03aabf30f5f6092
    subpath: mariadb
    type: git
  target_state: uninitialized
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-osh-infra-mariadb
        type: job
  values:
    endpoints:
      oslo_db:
        auth:
          admin:
            password: password123
            username: root
          exporter:
            password: password123
        host_fqdn_override:
          default: ""
        hosts:
          default: mariadb
        namespace: osh-infra
        path: /DB_NAME
        port:
          mysql:
            default: 3306
        scheme: mysql+pymysql
      prometheus_mysql_exporter:
        auth:
          user:
            username: osh-infra-oslodb-exporter
        host_fqdn_override:
          default: ""
        hosts:
          default: mysql-exporter
        namespace: osh-infra
        path:
          default: /metrics
        port:
          metrics:
            default: 9104
        scheme:
          default: http
    images:
      tags:
        prometheus_mysql_exporter_helm_tests: docker.io/openstackhelm/heat:rocky-opensuse_15-20190819
    labels:
      prometheus_mysql_exporter:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
  wait:
    labels:
      release_group: airship-osh-infra-mariadb
    timeout: 900
